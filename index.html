<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Website with Embedded Chatbot</title>
  <style>
    /* Floating chat button */
    #chat-toggle {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: transform 0.2s ease;
    }

    #chat-toggle:hover {
      transform: scale(1.05);
    }

    /* Chatbot iframe container */
    #chat-popup {
      position: fixed;
      bottom: 100px;
      right: 25px;
      width: 400px;
      height: 600px;
      border: none;
      z-index: 998;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      background: white;
      overflow: hidden;
      display: none;
      flex-direction: column;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #chat-popup.show {
      display: flex;
      opacity: 1;
      transform: scale(1);
    }

    /* Close button */
    #close-chat {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 22px;
      cursor: pointer;
      color: white;
      background: #ff4d4d;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      z-index: 1000;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    /* iframe styling */
    #chat-popup iframe {
      flex-grow: 1;
      border: none;
      border-radius: 10px;
    }

    /* Responsive styles for mobile */
    @media (max-width: 480px) {
      #chat-popup {
        width: 90vw;
        height: 80vh;
        bottom: 80px;
        right: 5vw;
        border-radius: 8px;
      }

      #close-chat {
        width: 36px;
        height: 36px;
        line-height: 36px;
        font-size: 26px;
        top: 12px;
        right: 12px;
      }

      #chat-toggle {
        width: 55px;
        height: 55px;
        font-size: 22px;
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Website content -->
  <h1>Welcome to My Company Website</h1>
  <p>Explore our services and feel free to chat with us!</p>

  <!-- Chat popup iframe -->
  <div id="chat-popup">
    <div id="close-chat" onclick="toggleChat()" aria-label="Close chat">Ã—</div>
    <iframe 
      src="https://web-production-1c0ac.up.railway.app/" 
      allow="clipboard-write" 
      title="Chatbot Interface"
    ></iframe>
  </div>

  <!-- Floating chat button -->
  <button id="chat-toggle" onclick="toggleChat()" aria-label="Open chat">ðŸ’¬</button>

  <!-- Script -->
  <script>
    const chatPopup = document.getElementById("chat-popup");

    function toggleChat() {
      if (chatPopup.classList.contains("show")) {
        chatPopup.classList.remove("show");
        setTimeout(() => {
          chatPopup.style.display = "none";
        }, 300); // match transition duration
      } else {
        chatPopup.style.display = "flex";
        requestAnimationFrame(() => {
          chatPopup.classList.add("show");
        });
      }
    }
  </script>

</body>
</html>
